<template name="Brand">

 	{{> pageHeading title='Marcas' }}

 	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">

				<div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Marcas <small>Controle de fabricantes</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                    	<form class="form-horizontal">
                    		<input type="hidden" name="id" id="id">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="name">Nome</label>
								<div class="col-lg-10">									
									<input type="text" class="form-control name" placeholder="Nome do fabricante" id="name" required>
								</div>
							</div>
							<button type="button" class="btn btn-primary save">Salvar</button>
						</form>
                    </div>
                </div>

				<div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Marcas <small>Listagem de fabricantes</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
		                <table class="table table-hover">
		                    <thead>
		                        <tr>
		                            <th align="left">Nome</th>
		                            <th></th>
		                        </tr>
		                    </thead>
		                    <tbody>
		                        {{#each brands}}
								<tr>
							        <td align="left">{{name}}</td>
							        <td align="right">
										<div class="btn-group btn-actions">
			                                <a class="btn btn-sm btn-white edit" data-toggle="tooltip" title="Editar" href="#">
			                                	<i class="glyphicon glyphicon-edit"></i>
			                                </a>
											<a class="btn btn-sm btn-white remove" data-toggle="tooltip" title="Remover" href="#">
			                                	<i class="glyphicon glyphicon-trash"></i>
			                                </a>
			                            </div>
							        </td>
							    </tr>
		                        {{/each}}
		                    </tbody>
		                </table>
					</div>
				</div>

			</div>
		</div>
	</div>
</template>
